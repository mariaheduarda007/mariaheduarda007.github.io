<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['corechart', 'pie']
      });

      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Categoria', 'Valor'],
          ['Bananas', 10],
          ['Maçãs', 20],
          ['Laranjas', 30],
          ['Uvas', 40]
        ]);

        var options = {
          title: 'Distribuição das frutas',
          is3D: true,  // Ativa o efeito 3D
        };

        var chart = new google.visualization.PieChart(document.getElementById('chartPie'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div >
      <div id="chartPie" style="width: 900px; height: 500px;"></div>
    </div>
  </body>
</html>
